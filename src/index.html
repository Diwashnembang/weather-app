<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <script src="https://kit.fontawesome.com/14bfb22525.js" crossorigin="anonymous"></script> -->


</head>

<body>
    <main>
        <section id="right">
            <div class="forecast">
                <div class="font description">Clouds</div>
                <div class="font city">London</div>
                <div class="font date">Sunday,12th Dec'21</div>
                <div class="font time">8.20pm</div>
                <div class="font temperature">19 0C</div>
                <div class="font  change-metric">Change To Fahrenheit</div>
                <div class="image"><img src="" alt="forecasted image" srcset="" id="image"></i></div>
            </div>

            <div class="search">
                <div class="search-city">
                    <input type="text" name="city" id="city-finder" placeholder="Search City..">
                    <div id="search">
                        <span class="material-icons">search</span>
                    </div>
                </div>
                <div class="error-message hidden">this is error</div>

            </div>
        </section>
        <section id="left">
            <div class="feels-like extra-detail">
                <div class="feels-like-icon"></div>
                <div class="details">
                    <div class="title">Feels-like</div>
                    <div class="feels-like-data">10 *C</div>
                </div>
            </div>
            <div class="humidity extra-detail">
                <div class="humidity-icon"> </div>
                <div class="details">
                    <div class="title">Humidity</div>
                    <div class="humidity-data">10 *C</div>
                </div>
            </div>


            </div>
            <div class="wind-speed extra-detail">
                <div class="wind-speed-icon">
                    <!-- <div> Icons made by <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a
                            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div> -->

                </div>
                <div class="details">
                    <div class="title">Wind Speed</div>
                    <div class="wind-speed-data">10 *C</div>
                </div>
            </div>

        </section>
    </main>

    <aside id="bottom">
        <div class="weekly-forecast">
            <div class="day">Sunday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Monday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Tuesday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Wednesday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Thrusdayday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Friday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Saturday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>



    </aside>

</body>

</html>
