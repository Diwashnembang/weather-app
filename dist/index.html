<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <script src="https://kit.fontawesome.com/14bfb22525.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <main>
        <section id="right">
            <div class="forecast">
                <div class="font description">Clouds</div>
                <div class="font city">London</div>
                <div class="font date">Sunday,12th Dec'21</div>
                <div class="font time">8.20pm</div>
                <div class="font temperature">19 0C</div>
                <div class="font  change-metric"><a href="#">Display IN another mertirc</a></div>
                <div class="image"><img src="" alt="forecasted image" srcset="" id="image"></i></div>
            </div>

            <div class="search">
                <div class="search-city">
                    <input type="text" name="city" id="city-finder">
                    <div id="search">
                        <span class="material-icons-outlined">
                            search
                        </span>
                    </div>
                </div>
                <div class="error-message hidden">this is error</div>

            </div>
        </section>
        <section id="left">
            <div class="feels-like">
                <div class="icon">
                    <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="details">
                    <div class="title">Feels-like</div>
                    <div class="feels-like-data">10 *C</div>
                </div>
            </div>
            <div class="humidity">
                <div class="icon">
                    <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="details">
                    <div class="title">Humidity</div>
                    <div class="humidity-data">10 *C</div>
                </div>
            </div>


            </div>
            <div class="Wind Speed">
                <div class="icon">
                    <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="details">
                    <div class="title">Wind Speed</div>
                    <div class="wind-speed-data">10 *C</div>
                </div>
            </div>

        </section>
    </main>

    <aside id="bottom">
        <div class="weekly-forecast">
            <div class="day">Sunday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Monday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Tuesday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Wednesday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Thrusdayday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Friday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>
        <div class="weekly-forecast">
            <div class="day">Saturday</div>
            <div class="day-forecast">10 *c</div>
            <div class="forecast-image"><img src="#" alt="this is image" srcset=""></div>
        </div>



    </aside>

<script defer src="index.js"></script></body>

</html>
